<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <h1>Guess Who</h1>
      <img src="img/layout/logo.png" />
    </header>

    <main>
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest" style="display: none">
        <h2></h2>
        <button class="btn btn-success btn-yes">Yes</button>
        <button class="btn btn-danger btn-no">No</button>
      </section>

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input class="input-group-text" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />
          
          <label for="newQuest">Question to differentiate:</label>
          <input class="input-group-text" name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

          <button type="submit" class="btn btn-add-guess">
            Make me Smarter!
          </button>
        </form>
      </section>
    </main>

    <div class="modal success-quest" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Yes, I knew it!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img src="img/layout/logo.png" alt="game-logo">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer>CoffeRights â˜• 2021</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
